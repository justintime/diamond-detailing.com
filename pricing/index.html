<script>
            document.addEventListener('DOMContentLoaded', function() {
                const config = JSON.parse(document.getElementById('config-data').textContent);
                const vehicleSizeSelect = document.getElementById('vehicle-size-select');
                const pricingDisplayArea = document.getElementById('pricing-display-area');

                // --- Populate Static Elements ---
                function populateHeader() {
                    const header = document.getElementById('page-header');
                    header.innerHTML = `
                        <div class="container mx-auto px-4 text-center">
                            <div class="flex items-center justify-center mb-2">
                                <img src="${config.company.logoUrl}" alt="${config.company.name} Logo" class="h-48 w-48 mr-3">
                                <div>
                                    <h1 class="text-3xl font-bold tracking-tight">${config.company.name}</h1>
                                    <p class="text-purple-200 text-sm">${config.company.tagline}</p>
                                </div>
                            </div>
                        </div>`;
                }

                function populateFooter() {
                    const footer = document.getElementById('page-footer');
                    footer.innerHTML = `
                        <div class="container mx-auto px-4 text-center">
                            <p>&copy; ${config.company.copyrightYear} ${config.company.name}. All rights reserved.</p>
                        </div>`;
                }

                function populateVehicleSizeSelect() {
                    Object.keys(config.vehicleSizes).forEach(key => {
                        const size = config.vehicleSizes[key];
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = size.name;
                        vehicleSizeSelect.appendChild(option);
                    });
                }

                function populateVehicleExamples() {
                    const container = document.getElementById('vehicle-examples-container');
                    container.innerHTML = ''; // Clear previous
                    Object.keys(config.vehicleSizes).forEach(key => {
                        const size = config.vehicleSizes[key];
                        container.innerHTML += `
                            <div class="bg-white rounded-lg p-4 border border-gray-200">
                                <div class="flex items-center mb-2">
                                    <i class="${size.icon} text-purple-700 text-xl mr-2"></i>
                                    <h4 class="text-lg font-bold">${size.name}</h4>
                                </div>
                                <p class="text-gray-700 text-sm">${size.examples}</p>
                            </div>`;
                    });
                }

                function populateContactInfo() {
                     const contactContainer = document.getElementById('contact-content');
                     const contact = config.company.contact;
                     contactContainer.innerHTML = `
                         <a href="${contact.phoneUrl}" target="_blank" class="text-center hover:text-purple-300 transition-colors duration-200">
                             <div class="flex items-center justify-center w-12 h-12 bg-white rounded-full mb-3 mx-auto">
                                 <i class="fas fa-phone text-purple-700 text-xl"></i>
                             </div>
                             <h3 class="text-lg font-bold mb-1">Phone</h3>
                             <p>${contact.phone}</p>
                         </a>
                         <a href="${contact.emailUrl}" target="_blank" class="text-center hover:text-purple-300 transition-colors duration-200">
                             <div class="flex items-center justify-center w-12 h-12 bg-white rounded-full mb-3 mx-auto">
                                 <i class="fas fa-envelope text-purple-700 text-xl"></i>
                             </div>
                             <h3 class="text-lg font-bold mb-1">Email</h3>
                             <p>${contact.email}</p>
                         </a>
                         <a href="${contact.instagramUrl}" target="_blank" class="text-center hover:text-purple-300 transition-colors duration-200">
                             <div class="flex items-center justify-center w-12 h-12 bg-white rounded-full mb-3 mx-auto">
                                 <i class="fab fa-instagram text-purple-700 text-xl"></i>
                             </div>
                             <h3 class="text-lg font-bold mb-1">Instagram</h3>
                             <p>${contact.instagram}</p>
                         </a>
                         <a href="${contact.facebookUrl}" target="_blank" class="text-center hover:text-purple-300 transition-colors duration-200">
                             <div class="flex items-center justify-center w-12 h-12 bg-white rounded-full mb-3 mx-auto">
                                 <i class="fab fa-facebook text-purple-700 text-xl"></i>
                             </div>
                             <h3 class="text-lg font-bold mb-1">Facebook</h3>
                             <p>${contact.facebook}</p>
                         </a>
                          <a href="${contact.websiteUrl}" target="_blank" class="text-center hover:text-purple-300 transition-colors duration-200">
                             <div class="flex items-center justify-center w-12 h-12 bg-white rounded-full mb-3 mx-auto">
                                 <i class="fas fa-globe text-purple-700 text-xl"></i>
                             </div>
                             <h3 class="text-lg font-bold mb-1">Website</h3>
                             <p>${contact.website}</p>
                         </a>
                         `;
                }


                // --- Render Dynamic Pricing Content ---
                function renderPricing(selectedSizeKey) {
                    if (!selectedSizeKey) {
                        pricingDisplayArea.classList.add('hidden');
                        return;
                    }

                    const sizeName = config.vehicleSizes[selectedSizeKey].name;

                    // Exterior Packages
                    const exteriorContainer = document.getElementById('exterior-packages-content');
                    exteriorContainer.innerHTML = '';
                    config.packages.exterior.forEach(pkg => {
                        exteriorContainer.innerHTML += `
                            <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                                <div class="bg-purple-800 text-white p-3 flex justify-between items-center">
                                    <h3 class="text-xl font-bold">${pkg.name}</h3>
                                    <span class="text-2xl font-bold">$${pkg.prices[selectedSizeKey]}</span>
                                </div>
                                <div class="p-4">
                                    <ul class="list-disc ml-5 text-gray-700 space-y-1">
                                        ${pkg.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>`;
                    });

                    // Interior Packages
                    const interiorContainer = document.getElementById('interior-packages-content');
                    interiorContainer.innerHTML = '';
                    config.packages.interior.forEach(pkg => {
                        interiorContainer.innerHTML += `
                            <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                                <div class="bg-purple-800 text-white p-3 flex justify-between items-center">
                                    <h3 class="text-xl font-bold">${pkg.name}</h3>
                                    <span class="text-2xl font-bold">$${pkg.prices[selectedSizeKey]}</span>
                                </div>
                                <div class="p-4">
                                    <ul class="list-disc ml-5 text-gray-700 space-y-1">
                                        ${pkg.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>`;
                    });

                    // Complete Packages
                    const completeContainer = document.getElementById('complete-packages-content');
                    completeContainer.innerHTML = '';
                    config.packages.complete.forEach(pkg => {
                        completeContainer.innerHTML += `
                            <div class="bg-white rounded-lg border border-gray-200 overflow-hidden relative">
                                ${pkg.popular ? `<div class="absolute top-0 right-0 bg-yellow-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg no-print">MOST POPULAR</div>` : ''}
                                <div class="bg-gradient-to-r from-purple-900 to-purple-700 text-white p-3">
                                    <h3 class="text-xl font-bold">${pkg.name}</h3>
                                    <p class="text-purple-200 text-sm">${pkg.description}</p>
                                </div>
                                <div class="p-4 text-center">
                                    <p class="text-3xl font-bold text-purple-900">$${pkg.prices[selectedSizeKey]}</p>
                                    <p class="text-gray-600">for ${sizeName}</p>
                                </div>
                            </div>`;
                    });

                    // Add-on Services
                    const addOnContainer = document.getElementById('add-on-services-content');
                    addOnContainer.innerHTML = `
                        <div class="bg-gray-50 rounded-lg border border-gray-200 overflow-hidden">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-purple-800 text-white">
                                        <th class="text-left p-3 font-bold">Service</th>
                                        <th class="text-right p-3 font-bold">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${config.addOns.map((item, index) => `
                                        <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-100'} border-t border-gray-200">
                                            <td class="p-3">${item.name}</td>
                                            <td class="p-3 text-right font-bold text-purple-900">
                                                ${item.price}
                                                ${item.note ? `<span class="block text-xs font-normal text-gray-600">(${item.note})</span>` : ''}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>`;

                    // Special Offers
                    const specialOffersContainer = document.getElementById('special-offers-content');
                    specialOffersContainer.innerHTML = '';
                    config.specialOffers.forEach(offer => {
                        specialOffersContainer.innerHTML += `
                            <div class="bg-white p-4 rounded-lg border border-gray-200 text-center">
                                <div class="flex items-center justify-center w-12 h-12 bg-purple-100 rounded-full mb-3 mx-auto">
                                    <i class="${offer.icon} text-purple-700 text-xl"></i>
                                </div>
                                <h3 class="text-lg font-bold mb-2">${offer.name}</h3>
                                <p class="text-gray-700 text-sm">${offer.description}</p>
                            </div>`;
                    });

                    // Disclaimer
                    document.getElementById('disclaimer-content').innerHTML = `<p>${config.disclaimer}</p>`;

                    // Show the pricing area
                    pricingDisplayArea.classList.remove('hidden');
                }

                // --- Event Listeners ---
                vehicleSizeSelect.addEventListener('change', function() {
                    renderPricing(this.value);
                });

                // --- Initial Population ---
                populateHeader();
                populateFooter();
                populateVehicleSizeSelect();
                populateVehicleExamples(); // Populate examples always visible
                populateContactInfo(); // Populate contact info always visible

                // Optional: Auto-open print dialog if requested via URL param (useful for direct PDF generation links)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('print') === 'true' && urlParams.get('size')) {
                     const requestedSize = urlParams.get('size');
                     if (config.vehicleSizes[requestedSize]) {
                         vehicleSizeSelect.value = requestedSize;
                         renderPricing(requestedSize);
                         // Allow content to render before printing
                         setTimeout(() => {
                             window.print();
                         }, 500); // Adjust delay if needed
                     }
                }
            });
        </script>
